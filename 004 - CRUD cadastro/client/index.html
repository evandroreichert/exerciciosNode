<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <script defer src="./js/script.js"></script>
    <title>Login</title>
</head>

<body>

    <main class="container" id="container">
        <section class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>
                <span>ou use seu email para cadastrar-se</span>
                <input type="text" id="user-register" placeholder="Usuário">
                <input type="email" id="email-register" placeholder="Email">
                <input type="password" id="password-register" placeholder="Senha">
                <button type="button" id="create-account">Criar Conta</button>
                <p id="output">Conta criada com sucesso!</p>
            </form>
        </section>
        <section class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <span>ou use seu usuário e senha</span>
                <input type="email" id="user-login" placeholder="Usuário">
                <input type="password" id="password-login" placeholder="Senha">
                <a href="#">Esqueceu sua senha?</a>
                <button type="button" id="actually-login">Login</button>
            </form>
        </section>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Insira seus dados para fazer o cadastro.</p>
                    <button class="hidden" id="login">Já tenho uma conta</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, professor!</h1>
                    <p>Crie sua conta para ter acesso ao site.</p>
                    <button class="hidden" id="register">Criar Conta</button>
                </div>
            </div>
        </div>
    </main>
   
</body>

</html>
